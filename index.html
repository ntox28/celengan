    <script>
      // Flicker-free dark mode
      (function() {
        try {
          var theme = localStorage.getItem('celengan-app:theme');
          if (theme) {
            document.documentElement.classList.add(JSON.parse(theme));
          } else {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.add('light');
            }
          }
        } catch (_) {
          document.documentElement.classList.add('light');
        }
      })();
    </script>

<style>
@keyframes toast-enter {
  from {
    opacity: 0;
    transform: translateX(100%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes toast-leave {
  from {
    opacity: 1;
    transform: translateY(0);
  }
  to {
    opacity: 0;
    transform: translateY(-20px);
  }
}

.animate-toast-enter {
  animation: toast-enter 0.35s cubic-bezier(0.21, 1.02, 0.73, 1) forwards;
}

.animate-toast-leave {
  animation: toast-leave 0.4s cubic-bezier(0.06, 0.71, 0.55, 1) forwards;
}
